<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membership CSS 전</title>
</head>
<body>
    <form>
        <h3>회원가입</h3>
        <div>
            <!-- 이름 -->
            <div>
                <label>이름</label>
                <p></p>
                <input type="text" name="text" id="username">
            </div>
            <p></p>
            <!-- 사진 -->
            <div>
                <label>사진</label>
            <p></p>
                <input type="file" id="file">
            </div>
            <p></p>
            <!-- 성별 -->
            <div>
                <label>성별</label>
                <p></p>
                <input id="man" type="radio" name="gender" value="m"><label for="man">남자</label>
                <input id="woman" type="radio" name="gender" value="w" checked="checked"><label for="woman">여자</label>
            </div>
            <p></p>
            <!-- 생년월일 양력 -->
            <div>
                <label>생년월일(양력)</label>
                <p></p>
                <input type="date">
            </div>
            <p></p>
            <!-- 생년월일 음력 -->
            <div>
                <label>생년월일(음력)</label>
                <p></p>
                <input type="date">
            </div>
            <p></p>
            <!-- 나이 -->
            <div>
                <label>나이</label>
                <p></p>
                <input type="text" name="text" id="age">
            </div>
            <p></p>
            <!-- 주소 -->
            <div>
                <label>주소</label>
            </div>
            <p></p>
            <!-- 우편번호 -->
            <span>
                <input type="text" name="text">
            </span>
            <span>
                <button><a href="">우편번호 찾기</a></button><br>
            </span>
            <p></p>
            <!-- 주소 -->
            <div>
                <input type="text" name="text" placeholder="주소">
            </div>
            <p></p>
            <!-- 상세주소 -->
            <div>
                <input type="text" name="text" placeholder="상세주소">
            </div>
            <p></p>
            <!-- 가입 이유 -->
            <div>
                <label>가입이유</label>
                <p></p>
                <select>
                    <option>가입이유 1</option>
                    <option>가입이유 2</option>
                    <option>가입이유 3</option>
                    <option>가입이유 4</option>
                    <option>가입이유 5</option>
                </select>
            </div>
            <!-- 가입하기 -->
            <div>
                <button>가입하기</button>
            </div>
        </div>
    </form>
    <p></p>
    <footer>2 3 0 2 5 4 9 문 제 희</footer>
</body>
</html>
